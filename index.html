<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon-star.svg" type="image/x-icon">
    <title>interactive rating component</title>
</head>

<body>

    <div class="rating-card">
        <div class="star"><img src="images/icon-star.svg" alt="star"></div>
        <div class="header">
            <h2>how did we do?</h2>
        </div>
        <div class="content">
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve
                our offering!</p>
        </div>
        <div class="rates">
            <div class="rate">1</div>
            <div class="rate">2</div>
            <div class="rate">3</div>
            <div class="rate">4</div>
            <div class="rate">5</div>
        </div>
        <button class="submit">submit</button>
    </div>
    <div class="thank-you">
        <div class="img">
            <img src="images/illustration-thank-you.svg" alt="thank you">
        </div>
        <div class="selected-div"></div>
        <h1>thank you!</h1>
        <div class="content">
            <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get
                in
                touch!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
